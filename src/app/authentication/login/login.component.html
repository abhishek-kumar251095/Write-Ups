<div class="container">
    <div class="card login-container">
        <div class="card-body">
            <h1>Sign In</h1>
            <hr/>
            <form *ngIf = "loginForm" [formGroup] = "loginForm" (ngSubmit) = "onFormSubmit()">
                <div class="form-group">
                    <input 
                       class="form-control username-input"
                       id = "username"
                       type = "text"
                       name = "username"
                       [formControlName] = "'username'"
                       placeholder = "Username"/>

                    <input 
                       class="form-control password-input"
                       type = "password"
                       name = "password"
                       [formControlName] = "'password'"
                       placeholder = "Password"/>
                </div>
                <div>
                    <hr/>
                    <p class="forgot-password-link">Forgot password?</p>
                    <button class="btn btn-info btn-login">Submit</button>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-register">Don't have an account?</p>
                    </div>
                    <div class="offset-md-1 col-md-3">
                        <a class="btn btn-info btn-register" [routerLink] = "'register'">Register</a>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf = "errMsg" class="card-footer"><span class="errMsg">{{errMsg}}</span></div>
    </div>
</div>
