<div class="box-part text-center">                  
    <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
    
    <div >
        <h4 class="title">{{entry.title.slice(0,35) + (entry.title.length > 35 ? '...':'')}}</h4>
    </div>
    <hr/>
    
    <div class="text">
        <span>{{entry.content.slice(0,80) + (entry.content.length > 80 ? '...':'')}}</span>
    </div>

    <div class="date">
        <hr/>
        <!-- <p class="date">{{entry.dateTime.toDateString() + ',' + entry.dateTime.toLocaleString().split(',')[1]}}</p>    -->
        <p class="date">{{entry.dateTime | date:'EEEE, MMM d, y hh:mm a'}}</p>   

    </div>
    
    <hr/>

    <small *ngFor = "let tag of entry.tags">{{tag + ' '}}</small>
    
 </div>
