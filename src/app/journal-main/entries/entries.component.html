<div class="box">
    <div class="container">
        <div class="spinner-container" *ngIf = "!journalEntries">
            <div class="spinner-load spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
     	<div class="row" *ngIf = "journalEntries">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor = "let entry of journalEntries; let i = index">    
                <app-entries-display [entry] = "entry" (click) = onGetEntry(entry._id)></app-entries-display>
            </div>	
		</div>		
    </div>
</div>
