<div class="container">

    <!-- <div class="card bg-light mb-3" style="margin-top: 3em;"> -->
    <form *ngIf = "journalEntry" [formGroup] = "journalEntry" (ngSubmit) = "onEntrySubmit()">
        <div class="jumbotron mt-4">
            <div class="form-group form-inline">
              <!-- <label for="title">Title</label> -->
              <input 
                class="form-control title-input" 
                id="title"
                [formControlName] = "'title'"
                name="title"
                placeholder="Title"
                autocomplete="off">

                <!-- <label for="dateTime">Date</label> -->
                <input 
                  class="form-control date-input" 
                  id="dateTime" 
                  [formControlName] = "'dateTime'"
                  name = "dateTime"
                  placeholder="Date">
            </div>
            <hr/>
            <div class="form-group">
                <!-- <label for="content">Content</label> -->
                <textarea 
                  class="form-control content-input" 
                  id="content"
                  [formControlName] = "'content'"
                  rows="19"
                  name="content"
                  placeholder="Entry content"
                  (input) = "onInput()">
                </textarea>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group form-inline" [formArrayName] = "'tags'">
                        <button class="btn btn-warning tag-btn" type="button" (click) = "onAddTag()">Add Tags</button> 
                        <label for="tags"></label>
                        <br/>
                        <div *ngFor = "let tag of getControls(); let i = index">
                            <input 
                            [@tagState]
                            class="form-control tag-input" 
                            id="tags"
                            [formControlName] = "i"
                            name="tags"
                            autocomplete="off"
                            placeholder="Tag">
                        </div>
                    </div> 
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-success btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <!-- </div> -->
</div>
